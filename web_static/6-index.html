<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="" />
      </div>
    </header>
    <div class="container">
      <section class="filters">
        <button>Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona</h4>
          <!-- Firstlayer popover -->
          <ul class="popover">
            <li>
              <h2>Arizona</h2>
            </li>
            <ul class="cities">
              <li>Page 1</li>
              <li>Page 2</li>
            </ul>
          <!-- 2nd layer popover -->
          <li><h2>California</h2></li>
          <ul class="cities">
            <li>San Francisco1</li>
            <li>Los Alto</li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>internet</li>
            <li>Tv</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
